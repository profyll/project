<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로피파이</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 48px;
      color: #1DB954;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 40px;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn.login {
      background-color: transparent;
      border: 2px solid #1DB954;
      color: #1DB954;
    }

    .btn.login:hover {
      background-color: #1DB954;
      color: white;
    }

    .btn.signup {
      background-color: #1DB954;
      color: white;
    }

    .btn.signup:hover {
      background-color: #1ed760;
    }
    </style>
</head>
<body>
<div class="hero">
  <h1>FROPIFY</h1>
  <h2>음악으로 당신을 표현하세요</h2>
  <p>좋아하는 음악을 찾고, 저장하고, 나만의 플레이리스트를 만들어보세요.</p>
  <div class="hero-buttons">
    <a href="/auth/login" class="btn login">로그인</a>
    <a href="/auth/signup" class="btn signup">회원가입</a>
  </div>
</div>
</body>
</html>
