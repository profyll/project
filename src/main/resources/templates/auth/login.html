<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인하기 | profify</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 360px;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        h2 {
            text-align: center;
            margin-bottom: 32px;
        }
        label {
            font-size: 0.9em;
            color: #b3b3b3;
        }
        input[type="text"],
        input[type="password"] {
            width: 85%;
            margin: 0 auto 16px auto;
            padding: 12px;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 4px;
            color: white;
            display: block;

        }


        button[type="submit"] {
            width: calc(100% - 60px);
            padding: 12px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            margin: 0 30px;
        }

        button[type="submit"]:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }

        .form-row {
            margin-bottom: 16px;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            margin: 0 auto 6px;
            width: 85%;
        }

        .form-header a {
            color: #1db954;
            text-decoration: none;
        }
        .form-header a:hover {
            text-decoration: underline;
        }
        .kakao-login {
            margin-top: 40px;
            text-align: center;
        }
        .kakao-login img {
            width: 100%;
            max-width: 300px;
        }
        .kakao-login a {
            display: inline-block;
            transition: transform 0.1s, box-shadow 0.1s, filter 0.1s;
            border-radius: 30px; /* 이미지 둥글게 맞추면 자연스러움 */
        }

        .kakao-login a:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            filter: brightness(1.05);
        }

    </style>
</head>
<body>
<div class="login-container">
    <h2>profify에 로그인하기</h2>

    <!-- 카카오 로그인 먼저 -->
    <div class="kakao-login" style="margin-bottom: 24px;">
        <a th:href="@{https://kauth.kakao.com/oauth/authorize
                (client_id=${kakaoClientId}, redirect_uri=${kakaoRedirectUri}, response_type='code')}">
            <img th:src="@{/icons/kakao_login.png}" alt="카카오 로그인 버튼"/>
        </a>
    </div>

    <!-- 구분선 -->
    <div style="border-top: 1px solid #333; margin: 24px 0;"></div>

    <!-- 이메일 로그인 폼 -->
    <form th:action="@{/auth/login}" method="post" autocomplete="off">
        <div class="form-row">
            <div class="form-header">
                <label>이메일주소</label>
                <a th:href="@{/auth/signup}">회원가입</a>
            </div>
            <input type="text" name="email" placeholder="이메일주소" />
        </div>
        <div class="form-row">
            <div class="form-header">
                <label>비밀번호</label>
            </div>
            <input type="password" name="password" placeholder="비밀번호" />
        </div>
        <button type="submit">로그인하기</button>
    </form>
</div>

</body>
</html>
