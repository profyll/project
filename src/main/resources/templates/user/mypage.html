<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profify | mypage</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #1a1a1a;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            height: 85px;
            z-index: 1000;
            box-sizing: border-box;
        }

        .navbar div {
            width: 33.333%;
        }

        .logo {
            font-size: 25px;
            font-weight: bold;
            color: #1DB954;
        }

        .nav-center {
            display: flex;
            justify-content: center;
        }

        .search-form input {
            background: transparent;
            border: none;
            color: white;
            font-size: 17px;
            padding: 8px;
            width: 100%;
            outline: none;
        }

        .search-form button {
            background-color: #1DB954;
            border: none;
            color: white;
            width: 90px;
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            white-space: nowrap;
            text-overflow: ellipsis;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 17px;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #2c2c2c;
        }

        .content {
            margin-top: 90px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .user-card {
            background-color: #1e1e1e;
            padding: 25px 30px;
            border-radius: 20px;
            margin-top: 40px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">FROPIFY</div>
    <div class="spacer"></div>
    <div class="nav-links">
        <a href="/home">홈</a>
        <a href="/user/mypage">마이페이지</a>
        <a href="/user/logout">로그아웃</a>
    </div>
</div>


<div class="content">
    <div class="user-card">
        <h1>마이페이지</h1>

        <div class="user-info">
            <div class="profile-img">
                <p>프로필 이미지 없음</p>
            </div>
            <h3 th:text="${user.nickname}">닉네임</h3>
        </div>

        <div class="section liked-songs">
            <h3>❤️ 좋아요한 노래</h3>

            <div th:if="${likedSongs.size() > 0}">
                <ul>
                    <li th:each="song : ${likedSongs}">
                        <p th:text="|${song.songName} - ${song.artistName}|"></p>
                    </li>
                </ul>
            </div>

            <p th:if="${likedSongs.size() == 0}">좋아요한 노래가 없습니다.</p>
        </div>

        <div class="section search-history">
            <h3>🔍 최근 검색 기록</h3>
            <ul>
                <li th:each="history : ${searchHistory}" style="display: flex; align-items: center; margin-bottom: 10px;">
                    <img th:src="${history.image}" alt="song image" style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;" />
                    <p th:text="${history.songName + ' (' + #temporals.format(history.searchedAt, 'yyyy-MM-dd HH:mm') + ')'}">
                        검색어 (검색시간)
                    </p>
                </li>
            </ul>
        </div>

    </div>
</div>



</body>
</html>
