<script>

    function slide(direction, sliderId, wrapperId) {
        const slider = document.getElementById(sliderId);
        const wrapper = document.getElementById(wrapperId);
        const items = wrapper.getElementsByClassName('slider-item');
        const totalItems = items.length;

        const itemWidth = items[0].offsetWidth + 20; // ê° ì•„ì´í…œì˜ í­ + ê°„ê²©
        const currentTransform = parseFloat(slider.style.transform.replace('translateX(', '').replace('px)', '')) || 0;

        let newTransform = currentTransform + direction * itemWidth;
        if (newTransform > 0) newTransform = -(totalItems - 3) * itemWidth; // ë„˜ê¸°ë©´ ë§ˆì§€ë§‰ìœ¼ë¡œ
        if (newTransform < -(totalItems - 3) * itemWidth) newTransform = 0; // ë„˜ê¸°ë©´ ì²˜ìŒìœ¼ë¡œ

        slider.style.transform = `translateX(${newTransform}px)`;
    }
