<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profify | mypage</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #1a1a1a;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            height: 85px;
            z-index: 1000;
            box-sizing: border-box;
        }

        .navbar div {
            width: 33.333%;
        }

        .logo {
            font-size: 25px;
            font-weight: bold;
            color: #1DB954;
        }

        .nav-center {
            display: flex;
            justify-content: center;
        }

        .search-form {
            display: flex;
            background-color: #2c2c2c;
            border-radius: 30px;
            padding: 10px 15px;
            align-items: center;
            width: 100%;
        }

        .search-form input {
            background: transparent;
            border: none;
            color: white;
            font-size: 17px;
            padding: 8px;
            width: 100%;
            outline: none;
        }

        .search-form button {
            background-color: #1DB954;
            border: none;
            color: white;
            width: 90px;
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            white-space: nowrap;
            text-overflow: ellipsis;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 17px;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #2c2c2c;
        }

        .content {
            margin-top: 90px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logout-button {
            margin-top: 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">FROPIFY</div>
    <div class="spacer"></div>
    <div class="nav-links">
        <a href="/home">홈</a>
        <a href="/user/mypage">마이페이지</a>
        <a href="/user/logout">로그아웃</a>
    </div>
</div>

<div class="content">
    <h1>마이페이지</h1>
    <form action="/user/logout" method="post">
        <button type="submit" class="logout-button">로그아웃</button>
    </form>
</div>
<script>
    function logout() {
        document.getElementById('logout-form').submit();
    }
</script>
</body>
</html>
