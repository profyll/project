<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #1a1a1a;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            height: 85px;
            z-index: 1000;
            box-sizing: border-box;
        }

        .navbar div {
            width: 33.333%;
        }

        .logo {
            font-size: 25px;
            font-weight: bold;
            color: #1DB954;
        }

        .logo a {
            color: #1DB954;
            text-decoration: none;
            cursor: pointer;
            display: inline;
        }

        .nav-center {
            display: flex;
            justify-content: center;
        }

        .search-form {
            display: flex;
            background-color: #2c2c2c;
            border-radius: 30px;
            padding: 10px 15px;
            align-items: center;
            width: 100%;
        }

        .search-form input {
            background: transparent;
            border: none;
            color: white;
            font-size: 17px;
            padding: 8px;
            width: 100%;
            outline: none;
        }

        .search-form button {
            background-color: #1DB954;
            border: none;
            color: white;
            width: 90px;
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            white-space: nowrap;
            text-overflow: ellipsis;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 17px;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #2c2c2c;
        }

        .content {
            margin-top: 90px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            margin-top: 90px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .home-button {
            margin-top: 30px;
            background-color: #1DB954;
            padding: 12px 24px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .home-button:hover {
            background-color: #17a24a;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">
        <a href="/home"> FROPIFY </a>
    </div>
    <div class="nav-center">
        <form th:action="@{/song/search}" class="search-form">
            <input type="text" id="b" name="b" placeholder="검색어를 입력하세요." required />
            <button type="submit">검색</button>
        </form>
    </div>
    <div class="nav-links">
        <a href="/home">홈</a>
        <a href="/user/mypage">마이페이지</a>
        <a href="#" onclick="logout()" class="logout-link">로그아웃</a>
    </div>
    <form id="logout-form" th:action="@{/user/logout}" method="post" style="display: none;"></form>
</div>

<div class="content">
    <div class="content">
        <h1>😢 오잉? 페이지를 찾을 수 없어요.</h1>
        <p>요청하신 페이지가 없거나, 문제가 생겼어요.</p>
        <p>하지만 괜찮아요. 음악은 계속되니까요 🎧</p>
        <a href="/home" class="home-button">🏠 메인으로 돌아가기</a>
    </div>
</div>

</body>
</html>
