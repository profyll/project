<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .track-item {
            display: flex;
            align-items: center;
            gap: 10px; /* 간격 */
        }

        .track-item form {
            margin: 0;
        }

        button {
            all: unset;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        button:hover {
            color: darkblue;
        }
    </style>
</head>
<body>
<h2>검색 결과</h2>
<ul>
    <li th:each="track : ${tracks}">
        <div class="track-item">
            <form th:action="@{/song/track}" method="post">
                <input type="hidden" name="q" th:value="${track.id}"/>
                <button type="submit" th:text="${track.name}"></button>
            </form>

            <span>-</span>

            <form th:action="@{/song/artist}" method="post">
                <input type="hidden" name="q" th:value="${track.artists[0].getId()}"/>
                <button type="submit" th:text="${track.artists[0].name}"></button>
            </form>

        </div>
    </li>
</ul>
</body>
</html>
