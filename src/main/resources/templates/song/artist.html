<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #1a1a1a;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            height: 85px;
            z-index: 1000;
            box-sizing: border-box;
        }

        .navbar div {
            width: 33.333%;
        }

        .logo {
            font-size: 25px;
            font-weight: bold;
            color: #1DB954;
        }

        .nav-center {
            display: flex;
            justify-content: center;
        }

        .search-form {
            display: flex;
            background-color: #2c2c2c;
            border-radius: 30px;
            padding: 10px 15px;
            align-items: center;
            width: 100%;
        }

        .search-form input {
            background: transparent;
            border: none;
            color: white;
            font-size: 17px;
            padding: 8px;
            width: 100%;
            outline: none;
        }

        .search-form button {
            background-color: #1DB954;
            border: none;
            color: white;
            width: 90px;
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            white-space: nowrap;
            text-overflow: ellipsis;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 17px;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #2c2c2c;
        }

        .content {
            margin-top: 90px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .artist-card {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .artist-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .artist-header img {
            border-radius: 15px;
            width: 180px;
            height: auto;
            object-fit: cover;
        }

        .artist-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .artist-info h2 {
            margin: 0;
            font-size: 28px;
            color: #1DB954;
        }

        .artist-info p {
            margin: 10px 0 0;
            font-size: 16px;
            color: #ccc;
        }

        .track-list {
            list-style: none;
            padding: 0;
            width: 100%;
            margin-top: 20px;
        }

        .track-list li {
            padding: 18px 23px;
            background-color: #2a2a2a;
            margin-bottom: 4px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .track-list li:hover {
            background-color: #3a3a3a;
            transform: translateX(5px);
        }
        body::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
        body.scrolling::-webkit-scrollbar {
            width: 8px;
        }

        body.scrolling::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        body.scrolling::-webkit-scrollbar-track {
            background: transparent;
        }
        html {
            overflow-y: scroll;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">
        <a th:href="@{/index}">FROPIFY</a>
    </div>
    <div class="nav-center">
        <form th:action="@{/song/search}" method="post" class="search-form">
            <input type="text" id="q" name="q" placeholder="검색어를 입력하세요." required/>
            <button type="submit">검색</button>
        </form>
    </div>
    <div class="nav-links">
        <a href="/home">홈</a>
        <a href="/user/mypage">마이페이지</a>
        <a href="/user/logout">로그아웃</a>
    </div>
</div>


    <div class="content">
        <div class="artist-card">
            <div class="artist-header">
                <img th:if="${imageUrl != null}" th:src="${imageUrl}" alt="Artist Image"/>
                <div class="artist-info">
                    <h2 th:text="${name}">아티스트 이름</h2>
                    <p th:if="${genres.length > 0}" th:text="'장르: ' + ${genres[0]}">장르</p>
                </div>
            </div>
            <ul class="track-list" th:each="track : ${tracks}">
                <li>
                    <form th:action="@{/song/track}" method="post" style="margin: 0;">
                        <input type="hidden" name="q" th:value="${track.id}" />
                        <button type="submit"
                                th:text="${track.name}"
                                style="background: none; border: none; color: white; font-size: 16px; cursor: pointer; padding: 0; text-align: left;">
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
<script>
    let scrollTimeout;

    window.addEventListener('scroll', () => {
        document.body.classList.add('scrolling');


        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            document.body.classList.remove('scrolling');
        }, 800);
    });
</script>

<ul th:each="track :${tracks}">
    <li th:text="${track.name}"></li>
</ul>

<form th:action="@{/song/artist-update-liked}">
    <input type="hidden" name="artistId" th:value="${artistId}" />
    <input type="hidden" name="liked" th:value="${liked}" />
    <button type="submit">
        <span th:text="${liked} ? 'Unlike' : 'Like'"></span>
    </button>
</form>

</body>
</html>
