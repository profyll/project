<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #1a1a1a;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            height: 85px;
            z-index: 1000;
            box-sizing: border-box;
        }

        .navbar div {
            width: 33.333%;
        }

        .logo {
            font-size: 25px;
            font-weight: bold;
            color: #1DB954;
        }
        .logo a {
            color: #1DB954;
            text-decoration: none;
            cursor: pointer;
            display: inline;
        }

        .nav-center {
            display: flex;
            justify-content: center;
        }

        .search-form {
            display: flex;
            background-color: #2c2c2c;
            border-radius: 30px;
            padding: 10px 15px;
            align-items: center;
            width: 100%;
        }

        .search-form input {
            background: transparent;
            border: none;
            color: white;
            font-size: 17px;
            padding: 8px;
            width: 100%;
            outline: none;
        }

        .search-form button {
            background-color: #1DB954;
            border: none;
            color: white;
            width: 90px;
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            white-space: nowrap;
            text-overflow: ellipsis;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 17px;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #2c2c2c;
        }

        .content {
            margin-top: 90px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .artist-card {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .artist-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .artist-header img {
            border-radius: 15px;
            width: 180px;
            height: auto;
            object-fit: cover;
        }

        .artist-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .artist-info h2 {
            margin: 0;
            font-size: 28px;
            color: #1DB954;
        }

        .artist-info p {
            margin: 10px 0 0;
            font-size: 16px;
            color: #ccc;
        }

        .track-list {
            list-style: none;
            padding: 0;
            width: 100%;
            margin-top: 20px;
        }

        .track-list li {
            padding: 18px 23px;
            background-color: #2a2a2a;
            margin-bottom: 4px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .track-list li:hover {
            background-color: #3a3a3a;
            transform: translateX(5px);
        }
        body::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
        body.scrolling::-webkit-scrollbar {
            width: 8px;
        }

        body.scrolling::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        body.scrolling::-webkit-scrollbar-track {
            background: transparent;
        }
        .like-form {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .like-button {
            background-color: transparent;
            color: #1DB954;
            border: 2px solid #1DB954;
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: inline-flex; /* 버튼을 flexbox로 설정 */
            align-items: center; /* 텍스트와 아이콘 세로 정렬 */
            justify-content: center; /* 텍스트와 아이콘 가로 정렬 */
            width: 150px; /* 고정된 너비 */
            height: 50px; /* 고정된 높이 */
            text-align: center; /* 텍스트 가운데 정렬 */
            position: relative; /* 아이콘과 텍스트가 겹치지 않도록 */
        }

        .like-button .text {
            position: relative;
            z-index: 1;
            display: inline-block;
        }

        .not-liked .text {
            transform: translate(-1px, -1px);
        }

        .like-button .dummy {
            visibility: hidden;
            height: 0;
            overflow: hidden;
            display: inline-block;
            position: absolute;
        }

        .like-button:hover {
            background-color: #1DB954;
            color: black;
        }

        .like-button.liked {
            color: #1DB954;
        }

        body::-webkit-scrollbar {
            display: none;
        }
        html {
            overflow-y: scroll;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">

        <a href="/home">FROPIFY
        </a></div>

    <div class="nav-center">
        <form th:action="@{/song/search}" class="search-form">
            <input type="text" id="q" name="q" placeholder="검색어를 입력하세요." required/>
            <button type="submit">검색</button>
        </form>
    </div>
    <div class="nav-links">
        <a href="/home">홈</a>
        <a href="/user/mypage">마이페이지</a>
        <a href="/user/logout" class="logout-link" onclick="sessionStorage.removeItem('hidePopup')">로그아웃</a>
    </div>
</div>


    <div class="content">
        <div class="artist-card">
            <div class="artist-header">
                <img th:if="${imageUrl != null}" th:src="${imageUrl}" alt="Artist Image"/>
                <div class="artist-info">
                    <h2 th:text="${name}">아티스트 이름</h2>
                    <p th:if="${genres.length > 0}" th:text="'장르: ' + ${genres[0]}">장르</p>
                </div>
                <form th:action="@{/song/artist-update-liked}" class="like-form">
                    <input type="hidden" name="artistId" th:value="${artistId}" />
                    <input type="hidden" name="liked" th:value="${liked}" />
                    <button type="submit"
                            class="like-button"
                            th:classappend="${liked} ? '' : ' not-liked'">
                        <span class="text" th:text="${liked} ? '♥ Unlike' : '♡ Like'"></span>
                        <span class="dummy">♥ Unlike</span> <!-- 공간 확보용 -->
                    </button>
                </form>
            </div>

            <ul class="track-list" th:each="track : ${tracks}">
                <li>
                    <a th:href="@{/song/track(q=${track.id})}"
                       style="display: block; color: white; text-decoration: none; font-size: 16px; padding: 10px 0;">
                        <span th:text="${track.name}">트랙 이름</span>
                    </a>
                </li>
            </ul>

        </div>
    </div>


<script>
    let scrollTimeout;

    window.addEventListener('scroll', () => {
        document.body.classList.add('scrolling');


        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            document.body.classList.remove('scrolling');
        }, 800);
    });
</script>


</body>
</html>
