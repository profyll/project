<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            box-sizing: border-box;
            background-color: #1a1a1a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 100vw;
            height: 60px;
            z-index: 1000;
            overflow: hidden;
            overscroll-behavior: none;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
            gap: 12px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .navbar .nav-links a:hover {
            background-color: #2c2c2c;
        }

        .content {
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">프로피파이</div>
    <div class="nav-links">
        <a href="/home">홈</a>
        <a href="/user/mypage">마이페이지</a>
        <a href="/user/logout">로그아웃</a>
    </div>
</div>
<h2>아티스트 정보</h2>

<p><strong>이름:</strong> <span th:text="${name}"></span></p>

<p th:if="${genres.length > 0}">
    <strong>장르:</strong> <span th:text="${genres[0]}"></span>
</p>

<img th:if="${imageUrl != null}" th:src="${imageUrl}" width="200" />

<ul th:each="track :${tracks}">
    <li th:text="${track.name}"></li>
</ul>
</body>
</html>
