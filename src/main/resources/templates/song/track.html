<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${name}">노래 정보</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .track-card {
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      text-align: center;
      overflow: hidden;
    }

    .album-img {
      border-radius: 8px;
      margin-bottom: 20px;
      max-width: 100%;
    }

    .track-info {
      font-size: 18px;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      margin-top: 20px;
      border-radius: 6px;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .no-preview {
      color: #888;
      font-size: 14px;
      margin-top: 20px;
    }

    /* 좋아요 버튼 스타일 */
    .like-button {
      background-color: #ff4f4f;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      margin-top: 20px;
      font-weight: bold;
    }

    .like-button i {
      margin-right: 8px;
    }

    .like-button:hover {
      background-color: #ff3d3d;
      transform: scale(1.05);
    }

    .like-button:active {
      transform: scale(0.95);
    }

    /* 좋아요 취소 버튼 */
    .like-button.liked {
      background-color: #f2a7a7;
    }

    .like-button.liked:hover {
      background-color: #f2a1a1;
    }


    #comment-tab {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }

    #comment-panel {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 999;
    }

    #comment-panel.open {
      right: 0;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.85em;
      color: #666;
      margin-bottom: 8px;
    }

    .comment-date {
      align-self: flex-start;
    }
    .comment-item {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .comment-nickname {
      align-self: flex-start;
      font-weight: bold;
    }

    .comment-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin: 12px 0;
      background-color: #f9f9f9;
      width: 100%;
      max-width: 600px;
    }

    .comment-content {
      text-align: left;
      font-size: 1em;
      color: #333;
      line-height: 1.4;
    }

    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
    #comment-tab.hidden {
      display: none;
    }


  </style>
</head>
<body>

<div class="track-card">
  <img class="album-img" th:if="${image != null}" th:src="${image}" alt="앨범 이미지"/>

  <div class="track-info">
    <span class="label">🎵 제목:</span> <span th:text="${name}">노래 제목</span>
  </div>

  <div class="track-info">
    <span class="label">🎤 아티스트:</span> <span th:text="${artist}">가수</span>
  </div>

  <div class="track-info">
    <span class="label">💿 앨범:</span> <span th:text="${album}">앨범 명</span>
  </div>

  <div id="comment-tab" onclick="toggleComments()">
    💬 댓글
  </div>

  <div th:if="${preview != null}">
    <audio controls>
      <source th:src="${preview}" type="audio/mpeg">
      브라우저가 audio 태그를 지원하지 않습니다.
    </audio>
  </div>

  <div class="no-preview" th:if="${preview == null}">
    ❌ 미리듣기를 제공하지 않는 곡입니다.
  </div>

  <div id="comment-panel">
    <div class="comment-header">
      <strong>댓글</strong>
      <span onclick="toggleComments()" style="cursor:pointer; float:right;">❌</span>
    </div>


    <!-- 에러 메시지 (댓글 작성 폼 위로 이동) -->
    <div th:if="${error != null}" class="error-message">
      <p th:text="${error}"></p>
    </div>

    <!-- 댓글 입력 폼 -->
    <form th:action="@{'/song/track/' + ${songId} + '/comment'}" method="post">
      <textarea name="content" placeholder="댓글을 입력하세요" required></textarea>
      <button type="submit">등록</button>
    </form>

    <!-- 댓글 목록 -->
    <div th:each="dto : ${comments}">
      <div class="comment-header">
        <span class="comment-nickname" th:text="${dto.nickname}">닉네임</span>
        <span class="comment-date" th:text="${#temporals.format(dto.comment.date, 'yyyy-MM-dd HH:mm')}"></span>
      </div>
      <div class="comment-content">
        <p th:text="${dto.comment.content}">댓글 내용</p>
      </div>
    </div>

  </div>

</div>

<script>
  function toggleComments() {
    const panel = document.getElementById('comment-panel');
    const button = document.getElementById('comment-tab');

    panel.classList.toggle('open');

    if (panel.classList.contains('open')) {
      button.classList.add('hidden'); // 열릴 때 버튼 숨김
    } else {
      button.classList.remove('hidden'); // 닫힐 때 버튼 다시 보임
    }
  }


</script>
</body>
</html>
