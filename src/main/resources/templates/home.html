<script>

    function closePopup() {
        const dontShowAgain = document.getElementById("dontShowAgain").checked;
        if (dontShowAgain) {
            sessionStorage.setItem("hidePopup", "true");
        }
        document.getElementById("popup").style.display = "none";

    function openDetailPopup() {
        fetch("/recommend/random")
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("ì¶”ì²œ ì‹¤íŒ¨: " + data.error);
                    return;
                }

                // DOMì— ë°ì´í„° ì±„ìš°ê¸°
                document.getElementById("songTitle").textContent = "ğŸµ " + data.name;
                document.getElementById("artist").textContent = "ğŸ‘¤ " + data.artist;
                document.getElementById("albumCover").src = data.image;

                // íŠ¸ë™ ë§í¬ ì—°ê²°
                const trackUrl = "/song/track?q=" + data.id;
                document.getElementById("trackLink").href = trackUrl;

                document.getElementById("recommendPopup").style.display = "flex";
            })
            .catch(error => {
                console.error("ì¶”ì²œ ì‹¤íŒ¨", error);
                alert("ë…¸ë˜ ì¶”ì²œì„ ê°€ì ¸ì˜¤ì§€ ëª»í–ˆì–´ìš” ğŸ˜¢");

    }
