<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FROPIFY</title>
</head>
<style>
    body {
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .navbar {
        background-color: #1a1a1a;
        padding: 20px 30px;
        display: flex;
        align-items: center;
        position: fixed;
        top : 0;
        width: 100%;
        height: 85px;
        z-index: 1000;
        box-sizing: border-box;
    }

    .navbar div {
        width: 33.333%;
    }

    .logo {
        font-size: 25px;
        font-weight: bold;
        color: #1DB954;
    }
    .logo a {
        color: #1DB954;
        text-decoration: none;
        cursor: pointer;
        display: inline;
    }

    .nav-center {
        display: flex;
        justify-content: center;
    }

    .search-form {
        display: flex;
        background-color: #2c2c2c;
        border-radius: 30px;
        padding: 10px 15px;
        align-items: center;
        width: 100%;
    }

    .search-form input {
        background: transparent;
        border: none;
        color: white;
        font-size: 17px;
        padding: 8px;
        width: 100%;
        outline: none;
    }

    .search-form button {
        background-color: #1DB954;
        border: none;
        color: white;
        width: 90px;
        padding: 6px 14px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 15px;
    }

    .nav-links {
        display: flex;
        gap: 20px;
        white-space: nowrap;
        text-overflow: ellipsis;
        justify-content: flex-end;
        align-items: center;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 17px;
        padding: 8px 14px;
        border-radius: 6px;
        transition: background-color 0.3s;
    }

    .nav-links a:hover {
        background-color: #2c2c2c;
    }

    .content {
        padding-top: 100px;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        height: 100vh;
        box-sizing: border-box;
        gap: 20px;
    }

    .left-section {
        width: 35%;
        padding: 20px;
        box-sizing: border-box;

    }

    .right-section {
        width: 65%;
        padding: 20px;
        box-sizing: border-box;
        background-color: #1f1f1f;
        border-radius: 12px; /* 모서리 둥글게 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }


    .mypage-button {
        background-color: #1f1f1f;
        color: #ffffff;
        border: 1px solid #333;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .mypage-button:hover {
        background-color: #333333;
    }

</style>
<body>
<div class="navbar">
    <div class="logo">
        <a href="/home"> FROPIFY</a>
    </div>
    <div class="nav-center">
        <form th:action="@{/song/search}" class="search-form">
            <input type="text" id="q" name="q" placeholder="검색어를 입력하세요." required />
            <button type="submit">검색</button>
        </form>
    </div>
    <div class="nav-links">
        <a href="/home">홈</a>
        <a href="/user/mypage">마이페이지</a>
        <a href="/user/logout">로그아웃</a>
    </div>
</div>

<div class="content">
    <div class="left-section">
        <h2>마이페이지</h2>
        <button class="mypage-button">정보 수정</button>
    </div>
    <div class="right-section">
        <h2>노래 목록</h2>
        <ul>
            <li th:each="one:${Artist}"></li>
        </ul>
    </div>
</div>
</script>
</body>
</html>
