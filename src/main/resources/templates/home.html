<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .navbar {
        box-sizing: border-box;
        background-color: #1a1a1a;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        width: 100%;
        max-width: 100vw;
        height: 60px;
        z-index: 1000;
        overflow: hidden;
        overscroll-behavior: none;
    }
    .navbar .logo {
        font-size: 20px;
        font-weight: bold;
    }

    .navbar .nav-links {
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
        gap: 12px;
    }

    .navbar .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
        padding: 8px 12px;
        border-radius: 6px;
        transition: background-color 0.3s;
    }

    .navbar .nav-links a:hover {
        background-color: #2c2c2c;
    }

    .content {
        padding-top: 100px;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        height: 100vh;
        box-sizing: border-box;
        gap: 20px;
    }

    .left-section {
        width: 35%;
        padding: 20px;
        box-sizing: border-box;

    }

    .right-section {
        width: 65%;
        padding: 20px;
        box-sizing: border-box;
        background-color: #1f1f1f;
        border-radius: 12px; /* 모서리 둥글게 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }


    .mypage-button {
        background-color: #1f1f1f;
        color: #ffffff;
        border: 1px solid #333;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .mypage-button:hover {
        background-color: #333333;
    }
</style>
<body>
<div class="navbar">
    <div class="logo">프로피파이</div>
    <div class="nav-links">
        <a href="/home">홈</a>
        <a href="/user/mypage">마이페이지</a>
        <a href="/user/logout">로그아웃</a>
    </div>
</div>

<div class="content">
    <div class="left-section">
        <h2>마이페이지</h2>
        <button class="mypage-button">정보 수정</button>
    </div>
    <div class="right-section">
        <h2>노래 목록</h2>
    </div>
</div>
</body>
</html>
